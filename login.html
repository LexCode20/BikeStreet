<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/forms/login.css">
</head>
<body>
    <div class="form-container">
        <form action="" method="post" onsubmit="return false;">
            <fieldset>
                <h3>Login</h3>
                <label for="email">Email:
                    <input type="text" name="email" id="email" placeholder="Seu email">
                </label>
                <label for="senha">Senha:
                    <input type="password" name="senha" id="senha" placeholder="Sua senha">
                </label>
                <div class="form-buttons">
                    <input type="button" value="Entrar" onclick="loginUser()">
                    <input type="button" value="Cadastrar" onclick="window.location.href='cadastro.html'">
                </div>
            </fieldset>
        </form>
    </div>
    <script>
        function loginUser() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Obter os valores armazenados no localStorage
            const storedEmail = localStorage.getItem('email');
            const storedSenha = localStorage.getItem('senha');
            const registered = localStorage.getItem('registered');
            
            // Verificar se o usuário está registrado
            if (!registered) {
                alert('Por favor, faça o cadastro primeiro.');
                window.location.href = 'cadastro.html'; // Redireciona para a página de cadastro
                return;
            }

            // Verificar se os valores correspondem
            if (email === storedEmail && senha === storedSenha) {
                alert('Login realizado com sucesso!');
                localStorage.setItem('loggedIn', 'true'); // Marcar o usuário como logado
                window.location.href = 'home.html';
            } else {
                alert('Email ou senha incorretos.');
            }
        }
    </script>
</body>
</html>
